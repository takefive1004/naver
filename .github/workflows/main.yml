name: Build EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install pyinstaller

    - name: Build EXE
      run: pyinstaller --onefile my_program.py

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: my-program-exe
        path: dist/my_program.exe
